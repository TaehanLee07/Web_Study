<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fieldset_tag_and_legend_tagd</title>
</head>
<body>
    <fieldset>
        <legend>로그인 창 만들어 보기</legend>
        <label for="id">아이디</label>
        <input type="text">
        <br>
        <label for="password">비밀번호</label>
        <input type="password">
    </fieldset>
</body>
</html>
